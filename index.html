    <div class="reveal">

        <div class="slides">
            <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
            <section class="presentation" 
                     data-separator="^\n\n\n"
                     data-separator-vertical="^\n\n"></section>
        </div>
    </div>
    <!-- Get the presentation filename from the query string. -->
    <script type="text/javascript">

// Function to get values out of query strings.
var getQueryString = function ( field, url ) {
  var href = url ? url : window.location.href;
  var reg = new RegExp( '[?&]' + field + '=([^&#]*)', 'i' );
  var string = reg.exec(href);
  return string ? string[1] : null;
};
// Function to validate if a string is a URI.
function isValidURI(str) {
   var a  = document.createElement('a');
   a.href = str;
   return (a.host && a.host != window.location.host);
}
// Set data-markdown attribute on all slides.
var elements = document.getElementsByClassName('presentation');
for (var i = 0; i < elements.length; i++) {
    // Ignore remote URIs.
    if (getQueryString('p').isValidURI === true) {
      continue;
    }
    elements[i].setAttribute("data-markdown", getQueryString('p'));
}
    </script>

<script src="reveal.js/dist/reveal.js"></script>

<script>

// Configure reveal.js with optional multiplex.
let deps =  [
]

// Only include multiplex config if the id and token URL params are defined.
const multiplexId = getQueryString('id')
const multiplexToken= getQueryString('token')
const multiplexUri = 'https://reveal-multiplex.glitch.me/'

let multiplexConfig = {}

if (multiplexId ) {
    deps.push({ src: 'https://reveal-multiplex.glitch.me/socket.io/socket.io.js', async: true })
    multiplexConfig = {
            secret: multiplexToken,
            id: multiplexId,
            url: multiplexUri
        }
    if (multiplexToken) {
        deps.push({ src: 'https://reveal-multiplex.glitch.me/master.js', async: true })
    }
    else {
        deps.push({ src: 'https://reveal-multiplex.glitch.me/client.js', async: true })
    }
}

// Initialize reveal.js.
Reveal.initialize({
    hash: true,
    controls: true,
    progress: true,
    history: true,
    center: true,
    multiplex: multiplexConfig,
    // Optional libraries used to extend on reveal.js
    dependencies: deps,
    plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealSearch ]
});

</script>
    <style type="text/css">
        /* 1. Style header/footer <div> so they are positioned as desired. */
        #header-left {
            position: absolute;
            top: 0%;
            left: 0%;
        }
        #header-right {
            position: absolute;
            top: 0%;
            right: 0%;
        }
        #footer-left {
            position: absolute;
            bottom: 0%;
            left: 0%;
            font-size: 50%;
        }
    </style>

    <!-- 2. Create hidden header/footer <div> -->
    <div id="hidden" style="display:none;">
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
      // Load header/footer include specified by 'hf' query parameter.
      var hf = getQueryString('hf') ? getQueryString('hf') : 'default';
      if (isValidURI(hf) === false) {
        $('head').append('<link rel="stylesheet" href="includes/' + hf + '.css">');
      }


      $.get("includes/" + hf + ".html", function(data) {
        if ( window.location.search.match( /print-pdf/gi ) ) {
          Reveal.addEventListener( 'ready', function( event ) {
            $('.slide-background').append(data);
          });
        }
        else {
          $('div.reveal').append(data);
        }
      });
    </script>
